<form class="flex flex-col max-w-xs mt-8 md:mx-auto w-full md:max-w-lg gap-8" method="post">
    <input class="placeholder-white text-input-background-color py-3 px-5 w-full h-full" size="1" type="email"
        name="form_fields[email]" id="form-field-email" placeholder="Email" required="required" aria-required="true">
    <input class="placeholder-white text-input-background-color py-3 px-5 w-full h-full" size="1" type="text"
        name="form_fields[name]" id="form-field-name" placeholder="Name" required="required" aria-required="true">
    <textarea class="placeholder-white text-input-background-color py-3 px-5 w-full" name="form_fields[message]"
        id="form-field-name" placeholder="Message" required="required" aria-required="true" rows="4"></textarea>
    <div>
        <button type="submit"
            class="theme-background py-3 px-16 secondary-font secondary-font-color uppercas float-right uppercase">
            <span>
                <span></span>
                <span>CONTACT ME</span>
            </span>
        </button>
    </div>
</form>
